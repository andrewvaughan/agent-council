name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify skill infrastructure
        run: |
          echo "Verifying skills and councils structure..."
          test -d .claude/agents || { echo "Missing .claude/agents/"; exit 1; }
          test -d .claude/councils || { echo "Missing .claude/councils/"; exit 1; }
          test -d .claude/skills || { echo "Missing .claude/skills/"; exit 1; }
          test -f .claude/README.md || { echo "Missing .claude/README.md"; exit 1; }
          echo "Infrastructure verified!"

      - name: Verify all skills have SKILL.md
        run: |
          errors=0
          for dir in .claude/skills/*/; do
            if [ ! -f "${dir}SKILL.md" ]; then
              echo "ERROR: Missing SKILL.md in ${dir}"
              errors=$((errors + 1))
            fi
          done
          if [ $errors -gt 0 ]; then
            echo "${errors} skill(s) missing SKILL.md"
            exit 1
          fi
          echo "All skills have SKILL.md"
