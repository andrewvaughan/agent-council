name: Bug Report
description: Report a problem with a skill, agent, or council workflow
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the details below so we can investigate.

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of the package is affected?
      options:
        - Skill workflow (plan-feature, build-feature, etc.)
        - Agent definition
        - Council template
        - Build script (scripts/build.sh)
        - CI pipeline
        - Documentation
    validations:
      required: true

  - type: input
    id: skill-name
    attributes:
      label: Skill/Agent/Council Name
      description: Which specific skill, agent, or council is affected?
      placeholder: e.g., review-code, security-engineer, architecture-council

  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: Describe the bug clearly and concisely.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Run `/review-code` on a branch with...
        2. The Security Engineer step...
        3. Error occurs when...

  - type: dropdown
    id: agent
    attributes:
      label: AI Agent
      description: Which AI coding agent are you using?
      options:
        - Claude Code
        - Cursor
        - Codex CLI
        - Other (describe below)
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Any other details â€” error messages, screenshots, agent version, etc.
